<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <h1>Login Your Account !</h1>
        <form>
            <label for="email">Enter Your Email :</label>
            <input type="text" name="email" id="email" placeholder="Enter Your Email Address @gmail.com" required>
            <label for="password">Enter Your Password:</label>
            <input type="password" name="password" id="password" placeholder="Must Be 8 Characters And Contain Mix Characters" required>
            <div class="btn-class">
                <button type="submit" id="login">Login</button>
                OR
                <button type="submit" id="signup">SignUp</button>
            </div>
        </form>
    </div>



    <script type="module" defer src="app.js"></script>
</body>
</html>
